<html>
	<head>
		<meta http-equiv="MSThemeCompatible" CONTENT="yes" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Alarm Clock</title>
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/main.js" ></script>
	</head>
	
	<body onLoad="Main()">
		<object id="g_player" classid="CLSID:6BF52A52-394A-11d3-B153-00C04F79FAA6" width="120" height="20" style="position:absolute; top:1px; left:1px; visibility:hidden"></object>
		<g:background id="background" src="images/background.png" style="position:absolute;top:0;left:0;z-index:-999;no=repeat;" />
		<div align="center">
			<span id="hour">00</span>
			<span id="second" style="color: #AAAAAA">:</span>
			<span id="minute">00</span>
		</div>
		<div align="center">
			<span id="alarm">
				00:00
			</span>
			&nbsp; 
			<img id="bell" src="images/bell_yellow.png" name="bell" align="center" style="width:12px; height:12px;" onMouseDown="onClickBell()" />
		</div>
	</body>
</html>
